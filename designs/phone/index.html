<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RealPhone</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-6">
                        <img src="assets/images/logo.png" alt="Logo Image">
                    </div>
                    <div class="col-6">
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">Phone</a></li>
                            <li><a href="">Accessories</a></li>
                            <li><a href="">Cart</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="phone-animation">
            <div class="container">
                <div class="row">
                    <div class="col-6 animation">
                        <img src="assets/images/mobile.png" alt="Mobile Image">
                        <div class="animation-container">
                            <div>
                                <div class="row">
                                    <div class="col-3">
                                        <img src="assets/images/processor.png" alt="Processor Image">
                                    </div>
                                    <div class="col-9">
                                        <h3>Processor</h3>
                                        <p>Snapdragon Octa-core 11nm</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <img src="assets/images/camera.png" alt="Camera Image">
                                    </div>
                                    <div class="col-9">
                                        <h3>Camera</h3>
                                        <p>12MP, Wide Angle Lens</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <img src="assets/images/battery.png" alt="Battery Image">
                                    </div>
                                    <div class="col-9">
                                        <h3>Battery Life</h3>
                                        <p>5000mAh 720Hrs Standby</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <img src="assets/images/display.png" alt="Display Image">
                                    </div>
                                    <div class="col-9">
                                        <h3>Display</h3>
                                        <p>6.5" Mini-Drop Fullscreen</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 features">
                        <div>
                            <img src="assets/images/arrow.png" class="up-arrow" alt="Up Arrow Image" onclick="animateRotation(-1)">
                            <span>Features</span>
                            <img src="assets/images/arrow.png" class="down-arrow" alt="Down Arrow Image" onclick="animateRotation(1)">
                        </div>
                    </div>
                </div>
            </div>
<!--            <div>-->
<!--                -->
<!--            </div>-->
        </div>
    </header>
</body>
</html>
